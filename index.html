</div>
<div class="right-column" style="width:60%;float:right">
	<svg id="networkGraph" xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
	</svg>
</div>
</body>
<script type="text/javascript">
	var net;
	
    
      function  mainLoad(){
      net=new tNetwork.Network();
      //Id of the svg and defs
      net.addSVG("networkGraph");
      console.log("B.AAM");
      
      
	  //Creating elements
	  net.addLayer("layer1",300,500,"#BBBBBB",{p1:"subnet layer",p2:"represents the subnet"});
	  net.addNode("NODE1",100,200);
      net.addNode("NODE2",200,100);
      net.addNode("NODE3",300,200);
      net.addNode("NODE4",200,300);
      net.addLink("NODE1","NODE2","",{color:"#00ff00"});
      net.addLink("NODE2","NODE1","",{color:"#ff00ff"});
      //Bidirectional link
      net.addLink("NODE2","NODE4","",{color:"#00ff00"});
      net.addLink("NODE3","NODE1","",{color:"#ff00ff"});
      
      
      net.addLabel("node", "NODE1", "node 1");      
      net.addLabel("node", "NODE2", "node 2");  
      net.addLabel("node", "NODE3", "node 3");  
      net.addLabel("node", "NODE4", "node 4");  

      net.globalTransformMatrix = "matrix(1.0 0 0 1.0 0 0)";
     //Custom highlight
     var customH = {
			type: "rect",
			params:
			{
				transform: "matrix(1 0 0 1 0 0)",			
				height: "200",
				width: "200",
				stroke: "red",
				'stroke-width': "12",
			}
      
	};
    net.addHighlight("NODE3",customH);
      
    //Custom link event handler,triggered when you click on a link
    net.setLinkEventHandler('click', function(evt) {
        alert ("clicked link with id "+evt.target.id);
        });
    
    
      
      //Timeout is because there are async functions and it gets some time to
      //Calculate positions
      setTimeout("net.drawNetwork()",300);
      setTimeout("net.startEditMode()",500);
    }
      
</script>
</html>
