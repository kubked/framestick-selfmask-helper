<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="selfmask.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="selfmask.js"> </script>
        <title>Selfmask helper</title>
    </head>
    <body class="body">
    	<div class="container">
            <h2>Selfmask & othermask helper</h2>
            <div class="row form-horizontal settings-panel">
                <div class="form-group">
                    <label class="control-label col-md-1" for="populations-count-select">Populations:</label>
                    <div class="col-md-1">
                        <select class="select form-control input-sm" id="populations-count-select">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
    		<div class="row">
    			<div class="col-md-6">
                    <!-- <h3>Collisions grid</h3> -->
                    <div class="combobox-panel">
    				    <div id="combobox-panel" class="selfmask-panel"></div>
                    </div>
                    <!-- <h3>Selfmask & othermask</h3> -->
                    <div class="hexes-panel">
        				<div id="hexes-panel" class="selfmask-panel"></div>
                        <p class="hexes-panel">Entered values may be automatically overwritten with standardized values that produce the same behavior.</p>
                    </div>
    			</div>
    			<div class="col-md-6">
                    <!-- <h3>Collisions network</h3> -->
    				<!-- <div id="network-graph" class="selfmask-panel"> -->
                    <div>
                        <canvas id="network-graph" class="selfmask-panel"/>
                    </div>
                    <!-- </div> -->
    			</div>
    		</div>
            <div class="row form-horizontal settings-panel">
                <div class="form-group">
                    <label class="control-label col-md-1" for="populations-names-panel">Names:</label>
                    <div class="form-group row col-md-10" id="populations-names-panel"/>
                </div>
            </div>
    	</div>
    </body>
</html>
